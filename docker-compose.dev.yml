  #     - postgres_dev_data:/var/lib/postgresql/data
  #     - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U go2gether -d go2gether_db"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
