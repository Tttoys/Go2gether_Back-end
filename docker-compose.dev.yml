  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: go2gether-backend-dev
    env_file:
      - .env
    environment:
      # Database (loaded from .env - Supabase)
      # DB_HOST, DB_PORT, DB_USER, DB_PASSWORD, DB_NAME, DB_SSLMODE are loaded from .env
      DB_MAX_CONNS: 10
      DB_MIN_CONNS: 2
      DB_MAX_LIFETIME: 1h
      DB_CONN_TIMEOUT: 10s
      DB_QUERY_TIMEOUT: 30s
      
      # Server (loaded from .env)
      # SERVER_PORT is loaded from .env
      SERVER_READ_TIMEOUT: 5s
      SERVER_WRITE_TIMEOUT: 10s
      SERVER_IDLE_TIMEOUT: 120s
      SERVER_SHUTDOWN_TIMEOUT: 5s
      
      # JWT (loaded from .env)
      # JWT_SECRET is loaded from .env
      # Note: .env has JWT_EXPIRE_HOURS but config uses JWT_ACCESS_TTL, JWT_REFRESH_TTL, JWT_RESET_TTL
      JWT_ACCESS_TTL: 168h  # 7 days (default, can override in .env)
      JWT_REFRESH_TTL: 720h # 30 days (default, can override in .env)
      JWT_RESET_TTL: 10m
      
      # Email (loaded from .env)
      # SMTP_HOST, SMTP_PORT, SMTP_USERNAME, SMTP_PASSWORD, EMAIL_FROM, EMAIL_FROM_NAME are loaded from .env
      SMTP_USE_TLS: "true"
      SMTP_USE_SSL: "false"
      
      # Google OAuth (loaded from .env)
      # GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET, GOOGLE_REDIRECT_URL are loaded from .env
      
      # CORS
      CORS_ALLOWED_ORIGINS: "*"
      CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,OPTIONS"
      CORS_ALLOWED_HEADERS: "*"
      CORS_ALLOW_CREDENTIALS: "true"
      
      # Frontend URL
      FRONTEND_URL: http://localhost:8081
      
      # Development mode
      GO_ENV: development
    ports:
      - "8080:8080"
    # Remove depends_on postgres since we're using Supabase
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    networks:
      - go2gether-network
    volumes:
      # Mount source code for hot reload (if using air or similar)
      - .:/app
      - /app/bin
      - /app/vendor
    restart: unless-stopped
    command: go run cmd/main.go

# volumes:
